<html>

<head>
    <title>Calculator</title>
</head>

<link rel="stylesheet" href="style.css">

<body>

    <div id="show">
        <input type="text" id="display">
    
    </div>

    <div class="dis">
        <button onclick="pressedNum('1')" class="num">1</button>
        <button onclick="pressedNum('2')" class="num">2</button>
        <button onclick="pressedNum('3')" class="num">3</button>

        <button onclick="pressedNum('4')" class="num">4</button>
        <button onclick="pressedNum('5')" class="num">5</button>
        <button onclick="pressedNum('6')" class="num">6</button>

        <button onclick="pressedNum('7')" class="num">7</button>
        <button onclick="pressedNum('8')" class="num">8</button>
        <button onclick="pressedNum('9')" class="num">9</button>

        <button onclick="pressedOp('+')" class="num">+</button>
        <button onclick="pressedOp('-')" class="num">-</button>
        <button onclick="pressedOp('*')" class="num">*</button>
        <button onclick="pressedOp('/')" class="num">/</button>

        <button onclick="pressedEqual('=')" class="num">=</button>
        <button onclick="pressed('C')" class="num">C</button>

    </div>

    <script>
        let current = "";
        let text = "";
        function onInput(){
            document.getElementById("display").value = text;
        }

        function pressedNum(x){ 
                let y = parseInt(x);
                current += y;
                text += y;
                onInput();
        }      
        
        function pressedOp(op){
            if(op === "*" && pressedEqual() ){
                alert("true");
            }
        }

        function pressedEqual(){
            return true;
        }
        
    </script>

</body>

</html>
