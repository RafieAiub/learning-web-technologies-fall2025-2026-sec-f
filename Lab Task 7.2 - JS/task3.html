<html>

<head>

    <title>Document</title>
</head>

<body>
    <form action="abc.html" onsubmit="return genderCheck()">
        <input type="radio" name="gender" id="" value="Men">
        <label for="gender">Men</label><br>
        <input type="radio" name="gender" id="" value="Female">
        <label for="gender">Female</label><br>
        <input type="radio" name="gender" id="" value="Others">
        <label for="gender">Others</label><br>

        <p id="errorM"></p>
        <input type="submit" value="submit">
    </form>

    <script>
        function genderCheck() {
            let radios = document.getElementsByName("gender");
            let errorM = document.getElementById("errorM");
            let selected = null;

           
            for (let i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    selected = radios[i].value;
                    break;
                }
            }

            if (selected === null) {
                errorM.innerHTML = "Please select your gender.";
                return false;
            } else {
                errorM.innerHTML = "";
                return true;
            }
        }



    </script>
</body>

</html>
